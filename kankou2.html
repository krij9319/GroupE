    <p1>志和稲荷神社は、五穀豊穣、大漁、交通安全の守り神として多くの参拝者が訪れます。<br>
      境内には、樹齢１，０００年といわれる杉の古木があり信仰を集めています。また隣接の志和古稲荷神社は、<br>
      アイオン台風で倒れた神木からキツネのミイラが発見され話題となりました。<br>
      岩手県有数のパワースポットでもあるのでぜひ足を運んでみてはいかかでしょうか！<br>
