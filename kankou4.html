    <p class="text">
    <p1>創業明治40年。親しみやすい庶民のそば料理店として、南部ご城下の下町情緒を色濃く残す中ノ橋通（旧・葺手町）<br>
      に五代つづく料理店。初代から割烹料理とともにそば料理にも自慢の腕をふるい、<br>
      その伝統は今も宴会料理や盛岡名物わんこそば、またオリジナルの「南部そば会席」や「そば振舞」などに存分に生かされています。<br>
      明治40年から守り抜いてきた側両支店としての味を是非味わってみてはいかかですか！
    </p1>
